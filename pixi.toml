[workspace]
authors = ["Michael Booth <michael@databooth.com.au>"]
channels = ["conda-forge", "https://conda.modular.com/max-nightly"]
name = "mojo-benchsuite"
platforms = ["osx-arm64", "linux-64"]
version = "0.1.0"

[activation]
env = { MOJO_PATH = "$PIXI_PROJECT_ROOT/src" }

[tasks]
# Mojo version
mojo-version = "mojo --version"

# Examples
run-example = "mojo -I src examples/simple_benches.mojo"

# Benchmarks
bench-comprehensive = "mojo -I src benchmarks/bench_comprehensive.mojo"
bench-adaptive = "mojo -I src benchmarks/bench_adaptive.mojo"
bench-strings = "mojo -I src -I benchmarks benchmarks/bench_string_utils.mojo"
bench-all = "python scripts/run_benchmarks.py"

# Report cleanup
clean-reports = "rm -f benchmarks/reports/*.md benchmarks/reports/*.csv"
clean-md = "rm -f benchmarks/reports/*.md"
clean-csv = "rm -f benchmarks/reports/*.csv"
list-reports = "ls -lh benchmarks/reports/ | grep -v '^total' | grep -v '.gitkeep'"

# Testing
test = "echo 'No tests yet'"

[dependencies]
mojo = "*"
